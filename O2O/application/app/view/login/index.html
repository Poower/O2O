<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <!--[if lt IE 9]>
  <script type="text/javascript" src="lib/html5shiv.js"></script>
  <script type="text/javascript" src="lib/respond.min.js"></script>
  <![endif]-->
  <link href="__STATIC__/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
  <link href="__STATIC__/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
  <link href="__STATIC__/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
  <link href="__STATIC__/lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
  <!--[if IE 6]>
  <script type="text/javascript" src="__STATIC__/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
  <script>DD_belatedPNG.fix('*');</script>
  <![endif]-->
  <title>后台登录 </title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />

<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="{:url('login/check')}" id="form-poower" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="username" type="text" placeholder="用户名" AUTOCOMPLETE="OFF" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" AUTOCOMPLETE="OFF" class="input-text size-L">
        </div>
      </div>

      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe70d;</i></label>
        <div class="formControls col-xs-8 ">
          <input class="input-text size-L" type="text" placeholder="验证码"  name="code" id="code" value="" style="width:150px;">

          </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <img src="/captcha" alt="点击更新验证码" style="height: 60px;width: 240px;" onclick="reloadcode(this)"/>
        </div>
      </div>

      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>

      <div class="row cl">

        <div class="formControls col-xs-8 col-xs-offset-3">

          <input type="checkbox" name="checkbox" id="checkbox" value="checkbox" checked="checked"> <a href="">全站通用账号admin 密码admin</a>
        </div>
      </div>
    </form>
  </div>
</div>
<div cl0ass="footer">app-admin</div>
<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.min.js"></script>

<script>
    //表单验证
    $("#form-poower").validate({

        rules:{
            username:{
                required:true, //必填。如果验证方法不需要参数，则配置为true
                //  rangelength:[3,12],
                remote:{
                    url:"{:url('login/namecheck')}",
                    type:"post"
                }
            },


            password:{
                required:true,
                minlength: 5,
                remote:{
                    url:"{:url('login/passwordcheck')}",
                    type:"post",
                    data: {                     //要传递的数据
                        username: function(){return $("#username").val();},
                        password:function(){return $("#password").val();},
                    }
                }

            },

            checkbox:{
              required:true,
            },


            code:{
                required:true,
                remote:{
                    url:"{:url('login/codecheck')}",
                    type:"post"
                }
            },


        },

        messages:{
            username:{
                required:"请输入用户名",
                remote:"该用户名不存在！"
            },

            password:{
                required:"请输入密码",
                remote:"密码不正确，请重新输入！"
            },

            code:{

                remote:"验证码不正确，点击图片可刷新验证码"
            },

            checkbox:{
                required:"必选，这里默认是勾选中的",
            }

        },
        onkeyup:false,
        focusCleanup:false,
        success:"valid",

    });


    // 刷新验证码
  function reloadcode(obj) {
    obj.src="/captcha?id="+Math.random();
  }
</script>
</body>
</html>
